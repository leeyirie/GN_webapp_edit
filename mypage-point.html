<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강남오빠 - 포인트 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/mypage-point.css" />
    <link rel="stylesheet" href="./css/bottom-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <!-- 헤더 내용은 동일하게 유지 -->
      </header>

      <div id="content" class="mypage point-page">
        <div class="container">
          <div class="page-header">
            <a href="./mypage.html" class="back-btn">
              <i class="fas fa-arrow-left"></i>
              마이페이지로 돌아가기
            </a>
            <h2>포인트 조회</h2>
          </div>

          <div class="point-summary-card">
            <div class="total-points">
              <h3>사용 가능한 포인트</h3>
              <div class="point-amount">1,000 P</div>
            </div>
            <div class="points-stats">
              <div class="stat-item">
                <span class="label">적립 예정</span>
                <span class="value">500 P</span>
              </div>
              <div class="stat-item">
                <span class="label">이번 달 소멸 예정</span>
                <span class="value">0 P</span>
              </div>
            </div>
          </div>

          <div class="point-history-section">
            <div class="history-header">
              <h3>포인트 이용 내역</h3>
              <div class="history-filter">
                <button class="filter-btn active" data-period="all">
                  전체
                </button>
                <button class="filter-btn" data-period="3m">3개월</button>
                <button class="filter-btn" data-period="6m">6개월</button>
              </div>
            </div>

            <div class="history-table">
              <div class="table-header">
                <div class="col date">날짜</div>
                <div class="col description">내용</div>
                <div class="col expiry">유효기간</div>
                <div class="col amount">포인트</div>
              </div>
              <div class="table-body">
                <div class="history-row">
                  <div class="col date" data-label="날짜">2025.07.15</div>
                  <div class="col description" data-label="내용">
                    후기 작성 적립
                  </div>
                  <div class="col expiry" data-label="유효기간">2026.07.14</div>
                  <div class="col amount plus" data-label="포인트">+500 P</div>
                </div>
                <div class="history-row">
                  <div class="col date" data-label="날짜">2025.05.10</div>
                  <div class="col description" data-label="내용">
                    상담 예약 적립
                  </div>
                  <div class="col expiry" data-label="유효기간">2026.05.09</div>
                  <div class="col amount plus" data-label="포인트">+300 P</div>
                </div>
                <!-- 추가 내역은 JavaScript로 동적 로드 -->
              </div>
            </div>

            <div class="pagination">
              <button class="page-btn prev" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="page-numbers">
                <button class="page-number active">1</button>
                <button class="page-number">2</button>
                <button class="page-number">3</button>
                <span class="page-dots">...</span>
                <button class="page-number">10</button>
              </div>
              <button class="page-btn next">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <!-- 푸터 내용은 동일하게 유지 -->
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/mypage-point.js"></script>

    <!-- 하단 메뉴바 추가 -->
    <div id="bottom-menu">
      <a href="./index.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span>홈</span>
      </a>
      <a href="./hospital.html" class="menu-item">
        <i class="fas fa-hospital"></i>
        <span>병원정보</span>
      </a>
      <a href="./loan.html" class="menu-item">
        <i class="fas fa-hand-holding-usd"></i>
        <span>대출</span>
      </a>
      <a href="./mypage.html" class="menu-item active">
        <i class="fas fa-user"></i>
        <span>마이페이지</span>
      </a>
    </div>
  </body>
</html>
