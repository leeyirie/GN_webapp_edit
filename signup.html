<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강남오빠 - 회원가입</title>
    <!-- 폰트 로드 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <!-- jquery 로드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/bottom-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="login-header">
        <div class="header-inner">
          <!-- 모바일에서 맨 위에 표시될 대부업 문구 -->
          <div class="mobile-dept-text">
            <div class="header-top-text">
              대부중개업등록번호: 2024-서울강남-0159(대부업)
            </div>
          </div>
          <!-- 로고와 데스크톱 대부업 문구 라인 -->
          <div class="header-top-bar">
            <a href="./index.html">
              <h1
                class="logo"
                style="background-image: url('./img/gn-logo-white.svg')"
              ></h1>
            </a>
            <div class="desktop-dept-text">
              <div class="header-top-text">
                대부중개업등록번호: 2024-서울강남-0159(대부업)
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- 컨텐츠 시작 -->
      <div id="content" class="signup-page">
        <div class="signup-container">
          <div class="signup-top-con">
            <h2>회원가입</h2>
          </div>
          <div class="signup-form-con">
            <form class="signup-form">
              <!-- 이름 입력 -->
              <div class="input-row">
                <label>이름</label>
                <input
                  type="text"
                  placeholder="이름을 입력해주세요"
                  id="userName"
                  name="userName"
                />
              </div>

              <!-- 이메일 입력 -->
              <div class="input-row with-button">
                <label>이메일</label>
                <div class="input-button-wrap">
                  <input
                    type="email"
                    placeholder="이메일을 입력해주세요"
                    id="userEmail"
                    name="userEmail"
                  />
                  <button type="button" class="check-button">중복확인</button>
                </div>
              </div>

              <!-- 이메일 인증 -->
              <div class="input-row with-button">
                <label>이메일 인증</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="인증번호를 입력해주세요"
                    id="emailVerify"
                    name="emailVerify"
                  />
                  <button type="button" class="verify-button">인증하기</button>
                </div>
                <div class="timer">03:00</div>
              </div>

              <!-- 아이디 입력 -->
              <div class="input-row with-button">
                <label>아이디</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="아이디를 입력해주세요"
                    id="userId"
                    name="userId"
                  />
                  <button type="button" class="check-button">중복확인</button>
                </div>
                <p class="input-guide">영문, 숫자 조합 6~12자</p>
              </div>

              <!-- 비밀번호 입력 -->
              <div class="input-row">
                <label>비밀번호</label>
                <input
                  type="password"
                  placeholder="비밀번호를 입력해주세요"
                  id="userPw"
                  name="userPw"
                />
                <p class="input-guide">영문, 숫자, 특수문자 조합 8~16자</p>
              </div>

              <!-- 비밀번호 확인 -->
              <div class="input-row">
                <label>비밀번호 확인</label>
                <input
                  type="password"
                  placeholder="비밀번호를 다시 입력해주세요"
                  id="userPwConfirm"
                  name="userPwConfirm"
                />
              </div>

              <!-- 휴대폰 번호 -->
              <div class="input-row with-button">
                <label>휴대폰 번호</label>
                <div class="input-button-wrap">
                  <input
                    type="tel"
                    placeholder="휴대폰 번호를 입력해주세요"
                    id="userPhone"
                    name="userPhone"
                  />
                  <button type="button" class="verify-button">인증하기</button>
                </div>
              </div>

              <!-- 휴대폰 인증 -->
              <div class="input-row with-button">
                <label>휴대폰 인증</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="인증번호를 입력해주세요"
                    id="phoneVerify"
                    name="phoneVerify"
                  />
                  <button type="button" class="verify-button">확인</button>
                </div>
                <div class="timer">03:00</div>
              </div>

              <!-- 약관 동의 -->
              <div class="terms-section">
                <div class="terms-all">
                  <label>
                    <input type="checkbox" id="agreeAll" />
                    <span>전체 동의</span>
                  </label>
                </div>
                <div class="terms-list">
                  <label>
                    <input type="checkbox" name="terms" required />
                    <span>이용약관 동의 <em>(필수)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                  <label>
                    <input type="checkbox" name="privacy" required />
                    <span>개인정보 수집 및 이용 동의 <em>(필수)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                  <label>
                    <input type="checkbox" name="marketing" />
                    <span>마케팅 정보 수신 동의 <em>(선택)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                </div>
              </div>

              <!-- 가입하기 버튼 -->
              <button type="submit" class="signup-submit-btn">가입하기</button>
            </form>
          </div>
        </div>
      </div>
      <!-- 컨텐츠 끝 -->

      <!-- 푸터 시작 -->
      <footer id="footer">
        <!-- 기존 푸터 내용 -->
      </footer>
      <!-- 푸터 끝 -->
    </div>

    <!-- 하단 메뉴바 추가 -->
    <div id="bottom-menu">
      <a href="./index.html" class="menu-item active">
        <div class="svg-icon">
          <img src="./img/home.svg" alt="홈 아이콘" />
        </div>
        <span>홈</span>
      </a>
      <a href="./hospital.html" class="menu-item">
        <div class="svg-icon">
          <img src="./img/hospital.svg" alt="병원 아이콘" />
        </div>
        <span>병원정보</span>
      </a>
      <a href="./mypage.html" class="menu-item">
        <div class="svg-icon">
          <img src="./img/mypage.svg" alt="마이페이지 아이콘" />
        </div>
        <span>마이페이지</span>
      </a>
      <a href="./loan.html" class="menu-item">
        <div class="svg-icon">
          <img src="./img/loan.svg" alt="대출 아이콘" />
        </div>
        <span>대출</span>
      </a>
      <a href="" class="menu-item">
        <div class="svg-icon">
          <img src="./img/bell.svg" alt="알림 아이콘" />
        </div>
        <span>알림</span>
      </a>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
