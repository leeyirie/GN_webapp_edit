<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강남오빠 - 회원가입</title>
    <!-- 폰트 로드 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <!-- jquery 로드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 시작 -->
      <header id="header">
        <div class="header-inner">
          <div class="header-wrap">
            <div>
              <div class="header-top-text">
                대부중개업등록번호: 2024-서울강남-0159(대부업)
              </div>
              <a href="./index.html">
                <h1
                  class="logo"
                  style="background-image: url('./img/gn-logo-white.svg')"
                ></h1>
              </a>
            </div>
            <div class="util-box">
              <div class="auth-buttons">
                <a href="./loginSelect.html" class="login-btn">로그인</a>
                <a href="./signup.html" class="signup-btn">회원가입</a>
              </div>
            </div>
          </div>
        </div>
        <div class="header-search-con">
          <div class="header-search-wrap">
            <div class="hamburger-menu">
              <button class="menu-trigger">
                <span></span>
                <span></span>
                <span></span>
              </button>
              <div class="dropdown-menu">
                <ul>
                  <li><a href="./index.html">홈</a></li>
                  <li><a href="./hospital.html">병원정보</a></li>
                  <li><a href="./loan.html">대출</a></li>
                  <li><a href="./mypage.html">마이페이지</a></li>
                </ul>
              </div>
            </div>
            <a href="./search.html" class="search-input-con">
              <div class="search-label">병원, 시술부위를 검색해보세요.</div>
              <button class="search-icon" type="button">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </a>
          </div>
        </div>
      </header>
      <!-- 헤더 끝 -->

      <!-- 컨텐츠 시작 -->
      <div id="content" class="signup-page">
        <div class="signup-container">
          <div class="signup-top-con">
            <h2>회원가입</h2>
          </div>
          <div class="signup-form-con">
            <form class="signup-form">
              <!-- 이름 입력 -->
              <div class="input-row">
                <label>이름</label>
                <input
                  type="text"
                  placeholder="이름을 입력해주세요"
                  id="userName"
                  name="userName"
                />
              </div>

              <!-- 이메일 입력 -->
              <div class="input-row with-button">
                <label>이메일</label>
                <div class="input-button-wrap">
                  <input
                    type="email"
                    placeholder="이메일을 입력해주세요"
                    id="userEmail"
                    name="userEmail"
                  />
                  <button type="button" class="check-button">중복확인</button>
                </div>
              </div>

              <!-- 이메일 인증 -->
              <div class="input-row with-button">
                <label>이메일 인증</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="인증번호를 입력해주세요"
                    id="emailVerify"
                    name="emailVerify"
                  />
                  <button type="button" class="verify-button">인증하기</button>
                </div>
                <div class="timer">03:00</div>
              </div>

              <!-- 아이디 입력 -->
              <div class="input-row with-button">
                <label>아이디</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="아이디를 입력해주세요"
                    id="userId"
                    name="userId"
                  />
                  <button type="button" class="check-button">중복확인</button>
                </div>
                <p class="input-guide">영문, 숫자 조합 6~12자</p>
              </div>

              <!-- 비밀번호 입력 -->
              <div class="input-row">
                <label>비밀번호</label>
                <input
                  type="password"
                  placeholder="비밀번호를 입력해주세요"
                  id="userPw"
                  name="userPw"
                />
                <p class="input-guide">영문, 숫자, 특수문자 조합 8~16자</p>
              </div>

              <!-- 비밀번호 확인 -->
              <div class="input-row">
                <label>비밀번호 확인</label>
                <input
                  type="password"
                  placeholder="비밀번호를 다시 입력해주세요"
                  id="userPwConfirm"
                  name="userPwConfirm"
                />
              </div>

              <!-- 휴대폰 번호 -->
              <div class="input-row with-button">
                <label>휴대폰 번호</label>
                <div class="input-button-wrap">
                  <input
                    type="tel"
                    placeholder="휴대폰 번호를 입력해주세요"
                    id="userPhone"
                    name="userPhone"
                  />
                  <button type="button" class="verify-button">인증하기</button>
                </div>
              </div>

              <!-- 휴대폰 인증 -->
              <div class="input-row with-button">
                <label>휴대폰 인증</label>
                <div class="input-button-wrap">
                  <input
                    type="text"
                    placeholder="인증번호를 입력해주세요"
                    id="phoneVerify"
                    name="phoneVerify"
                  />
                  <button type="button" class="verify-button">확인</button>
                </div>
                <div class="timer">03:00</div>
              </div>

              <!-- 약관 동의 -->
              <div class="terms-section">
                <div class="terms-all">
                  <label>
                    <input type="checkbox" id="agreeAll" />
                    <span>전체 동의</span>
                  </label>
                </div>
                <div class="terms-list">
                  <label>
                    <input type="checkbox" name="terms" required />
                    <span>이용약관 동의 <em>(필수)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                  <label>
                    <input type="checkbox" name="privacy" required />
                    <span>개인정보 수집 및 이용 동의 <em>(필수)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                  <label>
                    <input type="checkbox" name="marketing" />
                    <span>마케팅 정보 수신 동의 <em>(선택)</em></span>
                    <a href="#" class="terms-detail">자세히</a>
                  </label>
                </div>
              </div>

              <!-- 가입하기 버튼 -->
              <button type="submit" class="signup-submit-btn">가입하기</button>
            </form>
          </div>
        </div>
      </div>
      <!-- 컨텐츠 끝 -->

      <!-- 푸터 시작 -->
      <footer id="footer">
        <!-- 기존 푸터 내용 -->
      </footer>
      <!-- 푸터 끝 -->
    </div>
  </body>
</html>
